name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Restore YouTube cache
        uses: actions/cache@v4
        with:
          path: .youtube-cache
          key: youtube-cache-${{ github.run_id }}
          restore-keys: |
            youtube-cache-

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
          VITE_SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          SITE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        run: |
          echo "Checking docs directory..."
          ls -la docs/
          echo ""
          echo "Checking for index.html..."
          if [ ! -f "docs/index.html" ]; then
            echo "Error: docs/index.html not found!"
            exit 1
          fi
          echo "✓ index.html found"
          echo ""
          echo "Checking for .nojekyll..."
          if [ ! -f "docs/.nojekyll" ]; then
            echo "Warning: .nojekyll not found, creating it..."
            touch docs/.nojekyll
          fi
          echo "✓ .nojekyll present"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 10
